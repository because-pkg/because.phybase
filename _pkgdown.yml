url: https://because-pkg.github.io/because.phybase/
template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#009F7F"
    navbar-bg: "#009F7F"
    navbar-light-color: "#FFFFFF"
navbar:
  structure:
    left: [home, reference, articles]
    right: [search, github]

reference:
  - title: "S3 Methods for Phylogenetic Structures"
    desc: "Methods extending the because engine for `phylo` and `multiPhylo` objects."
    contents:
      - jags_structure_definition.phylo
      - jags_structure_definition.multiPhylo
      - prepare_structure_data.phylo
      - prepare_structure_data.multiPhylo
  - title: "Data"
    contents:
      - rhino.dat
      - rhino.tree
      - RhinoMulti.dat
      - RhinoMulti_se.dat
